<ion-view view-title="Show">
  <ion-header-bar class="bar bar-subheader bar-stable">
    <ion-view>
      <h4 align="center">{{UserName}}</h4>
      <img class="title-image" src="{{UserPic}}" />
    </ion-view>
  </ion-header-bar>

  <ion-content has-header="true" has-subheader="true" scroll="false">
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Now showing
        </div>
        <select ng-options="friend.name for friend in friends" ng-model="sel_friend">
        </select>
      </label>
    </div>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          From
        </div>
        <select ng-options="place for place in places" ng-model="from_place">
        </select>
      </label>
    </div>
    <!-- SVG for clock face -->
    <svg id="clocFace" width="100%" height="60%"
         viewbox="0 0 200 200"
         version="1.1" xmlns="http://www.w3.org/2000/svg">
      <line x1="90" y1="10" x2="110" y2="10"
            stroke="blue" stroke-width="5" id="moveMarker" />
      <circle cx="100" cy="100" r="90"
              stroke="cyan" stroke-width="2"
              style="fill:none;" id="motionPath" />
      <text x="100" y="90" text-anchor="middle" id="friendLoc">
        {{ FriendLoc }}
      </text>
    </svg>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          To
        </div>
        <select ng-options="place for place in places" ng-model="to_place">
        </select>
      </label>
    </div>
  </ion-content>
</ion-view>
